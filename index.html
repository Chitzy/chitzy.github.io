<!DOCTYPE html>
    <head>
        <title>Chitzy - Projects</title>   

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="style/bootstrap-reboot.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <img src="style/logo.svg" id="logo">

        <div class="container p-0">
            <ul id="group-list">
                <li class="group" v-for="group in groups">
                    <div class="title row no-gutters">
                        <div class="col-12">
                            <h2>{{group.name}}</h2>
                        </div>
                    </div>
                    <div class="table-container">
                        <div class="table-row table-head row no-gutters">
                            <div class="col-12 col-md-8 col-lg-5">Name</div>
                            <div class="col-12 col-md-4 col-lg-3">Minecraft Version(s)</div>
                            <div class="col-3 col-md-3 col-lg-1">Video</div>
                            <div class="col-3 col-md-3 col-lg-1">Players</div>
                            <div class="col-3 col-md-3 col-lg-1">Wiki</div>
                            <div class="col-3 col-md-3 col-lg-1">Download</div>
                        </div>
                        <div class="table-row row no-gutters" v-for="item in group.items">
                            <div class="col-12 col-md-8 col-lg-5">
                                {{item.name}} <span class="darker">({{item.type}})</span>
                            </div>
                            <div class="col-12 col-md-4 col-lg-3">
                                <span class="darker"><span v-for="(list, index) in item.versions">{{list.version}}<span v-if="index+1 < item.versions.length">, </span></span></span>
                            </div>
                            <div class="col-3 col-md-3 col-lg-1">
                                <a target="_blank" v-bind:href="'http://youtube.com/watch?v='+ item.youtube"><i class="icon-youtube"></i></a>
                            </div>
                            <div class="col-3 col-md-3 col-lg-1"><span class="darker">{{item.players}}</span></div>
                            <div class="col-3 col-md-3 col-lg-1">
                                <span v-if="item.wiki != null">
                                    <a target="_blank" v-bind:href="'./wiki/'+ item.wiki"><i class="icon-info"></i></a>
                                </span>
                                <span v-else class="darker">-</span>
                            </div>
                            <div class="download-button col-3 col-md-3 col-lg-1">
                                <span v-on:click="showdownload(item)"><i class="icon-download"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </div>

        <div class="container p-0">

            <div id="download-back-button" class="row no-gutters">
                <span onclick="hidedownload()"><i class="icon-back"></i> Back</span>
            </div>

            <div id="download-list" class="table-container">

                <div class="table-row table-head row no-gutters">
                    <div class="col-6">Minecraft Version(s)</div>
                    <div class="col-3">Size</div>
                    <div class="col-3">Download</div>
                </div>

                <div class="table-row row no-gutters" v-for="instance in versions">
                    <div class="col-6">
                        {{instance.version}}
                    </div>
                    <div class="col-3">
                        {{instance.size}}
                    </div>
                    <div class="download-button col-3">
                        <a download v-bind:href="'./downloads/'+ instance.file"><i class="icon-download"></i></a>
                    </div>
                </div>
            </div>

        </div>

        <!-- SCRIPTS -->
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/vue.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
